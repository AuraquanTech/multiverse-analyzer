apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiverse-analyzer
  namespace: default
  labels:
    app: multiverse-analyzer
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multiverse-analyzer
  template:
    metadata:
      labels:
        app: multiverse-analyzer
        version: v1
    spec:
      serviceAccountName: multiverse-analyzer-sa
      containers:
      - name: multiverse-analyzer
        image: gcr.io/PROJECT_ID/multiverse-analyzer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            configMapKeyRef:
              name: multiverse-config
              key: project-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - multiverse-analyzer
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: multiverse-analyzer-service
  namespace: default
  labels:
    app: multiverse-analyzer
spec:
  type: LoadBalancer
  selector:
    app: multiverse-analyzer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
